<ng-container *ngIf="tasksList.length > 0; else noTask">
  <p>Ilość zadań do wykonania: {{tasksList.length}}</p>
  <ul>
    <li *ngFor="let task of tasksList">
      {{ task.name }}
      <button (click)="remove(task)">Usun</button>
      <button (click)="done(task)">Zrobione</button>

    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>Brak zadan do wykonania</p>
</ng-template>
